<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sup-bud</title>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="loading" class="loading">
        <div class="loading-content">
            <div class="loading-text">
                <span class="typed-text">Loading WASM interpreter...</span>
                <span class="cursor"></span>
            </div>
        </div>
    </div>

    <div id="error-message" class="error-message">
        <strong>ERROR:</strong> <span id="error-text"></span>
    </div>

    <div id="app">
        <footer id="footer" class="footer">
            <div class="footer-links">
                <a href="https://github.com/pro0o/sup-bud" target="_blank">[sup-bud is a toy lang made in GO?]</a>
            </div>
        </footer>
        <div class="terminal-container">
            <div class="terminal-content">
                <!-- Left side: Editor (no header) -->
                <div class="editor-container">
                    <div class="editor-wrapper">
                        <div id="syntax-highlight-container" class="syntax-highlight-container"></div>
                        <textarea id="code-input" spellcheck="false">sup x = 10;
sup y = 15;
sup add = bud(a, b) { a + b };
add(x, y);</textarea>
                    </div>
                </div>

                <!-- Right side: Output, Snippets (no header, no buttons) -->
                <div class="output-container">
                    <pre id="output" class="terminal-output">// Output will appear here</pre>
                    
                    <div class="code-snippets">
                        <button class="snippet-button code-example" data-code="sup x = 10;
sup y = 15;
sup add = bud(a, b) { a + b };
add(x, y);">[quick maths]</button>
                        <button class="snippet-button code-example" data-code="sup factorial = bud(n) {
 if (n == 0) {
 return 1;
 } else {
 return n * factorial(n - 1);
 }
};
factorial(5);">[facs, my brother]</button>
                        <button class="snippet-button code-example" data-code="sup a = 5;
sup b = 10;
sup c = if (a > b) { a } else { b };
c;">[big IF?]</button>
                        <button class="snippet-button code-example" data-code="sup fibonacci = bud(n) {
 if (n == 0) {
 return 0;
 } else {
 if (n == 1) {
 return 1;
 } else {
 return fibonacci(n-1) + fibonacci(n-2);
 }
 }
};
fibonacci(10);">[fibonacci]</button>
                    </div>

                    <div class="shortcut-hint">CTRL+ENTER to execute | CTRL+D to clear</div>
                </div>
            </div>

            
        </div>
        
        
    </div>
    <script src="js/wasm_exec.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
